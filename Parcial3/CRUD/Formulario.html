<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/Formulario.js"></script>
    <title>Index</title>
</head>
<body>

    <section class="contact-box">
        <div class="row no-gutters bg-dark">
            <div><!--class="col-xl-5 col-lg-12 register-bg"-->

            </div><!--class="col-xl-7 col-lg-12 d-flex"-->
            <div>
                <div class="Container aling-self-center p-6">
                    <h1 class="font-weight-bold">Nuevo curso</h1>
                    <p class="text-muted mb-5">Llena todos los campos para los datos del curso</p>
                    
                    <form>
                        <div class="form-row mb-3">
                            <div class="form-group col-md-4">
                                <label class="font-weight-bold">Nombre Docente<span class="text-danger">*</span></label>
                                <input id="N_Docente" type="text" class="form-control" placeholder="Tu nombre" disabled/>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="font-weight-bold">Apellido Docente<span class="text-danger">*</span></label>
                                <input id="Apellido" type="text" class="form-control" placeholder="Tu Apellido" disabled/>
                            </div><!--class="form-group col-md-6"-->
                            <div class="form-group col-md-4">
                                <label class="font-weight-bold">Nombre del Curso<span class="text-danger">*</span></label>
                                <input id="N_Curso" type="text" class="form-control" placeholder="Nombre Curso" disabled/>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="font-weight-bold">Costo del Curso<span class="text-danger">*</span></label>
                                <input id="Costo" type="text" class="form-control" placeholder="Costo Monetario" disabled/>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="font-weight-bold">Correo de Contacto<span class="text-danger">*</span></label>
                                <input id="Correo" type="email" class="form-control" placeholder="Correo electronico" disabled/>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="font-weight-bold">Categoria del Curso<span class="text-danger">*</span></label>
                                <input id="Categoria" type="text" class="form-control" placeholder="¿Que campo abarca?" disabled/>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Requisitos del Curso<span class="text-danger">*</span></label>
                                <input id="Requisitos" type="text" class="form-control" placeholder="Conocimientos anteriores" disabled/>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Descripcion del Curso<span class="text-danger">*</span></label>
                                <input id="Descripcion" type="text" class="form-control" placeholder="¿Sobre que trata?" disabled/>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">ID de Curso<span class="text-danger">*</span></label>
                                <input id="id_Curso" type="text" class="form-control" placeholder="Ingresa ID a eliminar"/>
                            </div>
                        </div>
                        <button id="btnLimpiar" type="button" class="btn btn-primary width-100">Limpiar</button>
                        <button id="btnNuevo" type="button" class="btn btn-primary width-100">Nuevo</button>
                        <button id="btnRegistrar" type="button" class="btn btn-primary width-100" disabled>Registrar Curso</button>
                        <button id="btnEliminar" type="button" class="btn btn-primary width-100" disabled>Eliminar Curso</button>
                        <button id="btnConsultar" type="button" class="btn btn-primary width-100">Consultar Curso</button>
                        <button id="btnEditar" type="button" class="btn btn-primary width-100" disabled>Editar Curso</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
