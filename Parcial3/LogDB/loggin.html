<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/Login.js"></script>
</head>
<body>

    <form id="login" class="form-signin">
        <h2 id="titulo" class="form-signin-heading russo">Sistema</h2>

        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" id="inputLogin" class="form-control" placeholder="Usuario" autofocus>
        </div>

        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password">
        </div>

        <button type="button" id="botonAceptar" class="btn btn-lg btn-primary btn-block">Iniciar Sesión
        <span class="glyphicon glyphicon-log-in"></span></button>
    </form>

    <div id="nota">
        <p>NOTA: El Usuario es Martha y la Contraseña es M4rt4</p>
    </div>
</body>

</html>
