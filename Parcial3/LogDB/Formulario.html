<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="contact-box">
        <div class="row no-gutters bg-dark">
            <div class="col-xl-5 col-lg-12 register-bg">

            </div>
            <div class="col-xl-7 col-lg-12 d-flex">
                <div class="Container aling-self-center p-6">
                    <h1 class="font-weight-bold">Nuevo curso</h1>
                    <div class="form-group">
                        <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3 width-100">Google</button>
                        <button class="btn btn-outline-dark d-inline-block text-light mb-3 width-100">Facebook</button>
                    </div>
                    <p class="text-muted mb-5">Llena todos los campos para los datos del curso</p>
                    
                    <form>
                        <div class="form-row mb-3">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Nombre Docente<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Apellido Docente<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu Apellido">
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Nombre del Curso<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Nombre Curso">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Costo del Curso<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Costo Monetario">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Correo de Contacto<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="Correo electronico">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Categoria del Curso<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="¿Que campo abarca?">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Requisitos del Curso<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Conocimientos anteriores">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Descripcion del Curso<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="¿Sobre que trata?">
                        </div>
                        <button class="btn btn-primary width-100">Registrar Curso</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
